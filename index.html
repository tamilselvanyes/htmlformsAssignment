<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label for="first_name"> First Name </label> <br>
        <input type="text" id:"first_name" name="first_name" placeholder="Enter First name"> <br>

        <label for="middle_name" >Middle Name </label> <br>
        <input type="text" id:"middle_name" name="middle_name" placeholder="Enter Middle name" > <br>

        <label for="last_name" >Last Name </label> <br>
        <input type="text" id:"last_name" name="last_name" placeholder="Enter Last name" >  <br>

        <label for="email" >E-mail </label> <br>
        <input type="text" id:"email" name="email"  placeholder="Enter email address"> <br>

        <label for="photo" >Upload an Image file </label> <br>
        <input type="file" id:"photo" name="photo" > <br>

        <input type="submit" id:"submit" name="submit" >
    </form>
</body>
</html>
